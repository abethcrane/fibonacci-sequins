{% capture srcset %}
{% for i in resized %}
    /{{ i.path }} {{ i.width }}w,
{% endfor %}
{% endcapture %}
{% capture fixed_path %}/{{ path | strip_newlines | strip }}{% endcapture %}
<center>
    <figure>
        <img src="/{{ fixed_path }}"
        {% if class %}class="{{ class }}"{% endif %}
        {% if alt %}alt="{{ alt }}"{% endif %}
        srcset="{{ srcset | strip_newlines }} /{{fixed_path}} {{ original.width }}w" />
        {% if caption %}
        <figcaption>{{ caption }}</figcaption>
        {% endif %}
    </figure>
</center>
