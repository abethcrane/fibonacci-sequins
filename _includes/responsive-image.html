{% capture srcset %}
{% for i in resized %}
    /{{ i.path }} {{ i.width }}w,
{% endfor %}
{% endcapture %}
<center>
    <figure>
        <img src="/{{ path }}" alt="{{ alt }}" srcset="{{ srcset | strip_newlines }} /{{ path }} {{ original.width }}w">
        {% if caption %}
        <figcaption>{{ caption }}</figcaption>
        {% endif %}
    </figure>
</center>
