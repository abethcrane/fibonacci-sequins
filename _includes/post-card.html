<div class='js-grid__col o-grid__col o-grid__col--4-4-s o-grid__col--2-4-m o-grid__col--1-3-l js-post-card-wrap'>

  <div class='c-post-card'>
    {% if post.image %}
      <div class='c-post-card__media'>
        <a href='{{ post.url | prepend: site.baseurl }}' class='c-post-card__image-link' aria-hidden='true' tabindex='-1'>
          {% responsive_image_block %}
            path: "{{ post.image }}"
            alt: "{{ post.title }}"
            class: "c-post-card__image js-fadein"
          {% endresponsive_image_block %}
        </a>
      </div>
    {% endif %}

    <div class='c-post-card__content {% unless post.image %} c-post-card__content--no-image {% endunless %}'>
      <div class='c-post-card__meta'>
        {{ post.date | date: '%d %b %Y' }}
      </div>

      <h2 class='c-post-card__title'>
        <a href='{{ post.url | prepend: site.baseurl }}' class='c-post-card__title-link'>
          {{ post.title }}
        </a>
      </h2>
    </div>
  </div>

</div>
