# Welcome to Sinai Jekyll Theme!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

theme_version: 1.0.1

layout: post
title: "Fibonacci Sequins"
email: hello@bethcrane.com
description: Celebrating fresh style and interesting humans in STEM fields
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://fibonaccisequinsblog.com/" # the base hostname & protocol for your site, e.g. http://example.com
instagram: https://www.instagram.com/fibonaccisequinsblog
permalink: /:title/
timezone: America/New_York
tag_blurbs:
  students: "Our up-and-at-em high school & college students"
  early-career: "Starry-eyed young‚Äôuns carving out a place for themselves"
  industry-veterans: "Folks who‚Äôve already made a definite mark" 
  retired-from-stem: "Onwards and upwards to different and interesting things"
  fashion-post: "Sometimes we just want to post cute outfits üíÅ"
  entrepeneurs: "Intrepid folks out there finding a niche and making something new"

# Build settings
markdown:  kramdown
#permalink: pretty
paginate:  12
sass:
  style: compressed

plugins:
  - jekyll-paginate
  - jekyll/tagging
  - jekyll-responsive-image
  - jekyll-include-cache

exclude:
  - vendor
  - Gemfile
  - Gemfile.lock

# Tags
tag_page_dir:         tag
tag_page_layout:      tag_page
tag_permalink_style:  pretty

locations: [Edinburgh, Florida, New York, San Francisco, Seattle, Sydney, Texas, San Diego]

responsive_image:
  template: _includes/responsive-image.html
  default_quality: 90
  cache: true
  strip: true
  output_path_format: assets/resized/%{dirname}/%{filename}-%{width}x%{height}.%{extension}
  sizes:
    - width: 400
    - width: 720
    - width: 1024